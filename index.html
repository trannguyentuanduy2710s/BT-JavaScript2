<!doctype html>
<html lang="en">

<head>
    <title>BaiTapJS2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- BÀI TẬP 1: QUẢN LÝ TUYỂN SINH  -->
    <div class="bai1">
        <div class="card w-50">
            <div class="card-header bg-dark text-white">
                <h3 class="text-center">BT1: QUẢN LÝ TUYỂN SINH</h3>
            </div>
            <div class="card-body">
                <div class="form-gruop">
                    <input class="form-control" type="number" id="benchMark" placeholder="ĐIỂM CHUẨN">
                </div>
            </div>
            <div class="card-body">
                <div class="form-select">
                    <select id="areaSelect">
                        <option>CHỌN KHU VỰC</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="X">Không</option>
                    </select>
                    <select id="typeSelect">
                        <option>CHỌN ĐỐI TƯỢNG</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="X">Không</option>
                    </select>
                </div>
            </div>
            <div class="card-body">
                <div class="form-gruop">
                    <p>ĐIỂM MÔN THỨ 1</p>
                    <input class="form-control" type="number" id="subJect1">
                </div>
            </div>
            <div class="card-body">
                <div class="form-gruop">
                    <p>ĐIỂM MÔN THỨ 2</p>
                    <input class="form-control" type="number" id="subJect2">
                </div>
            </div>
            <div class="card-body">
                <div class="form-gruop">
                    <p>ĐIỂM MÔN THỨ 3</p>
                    <input class="form-control" type="number" id="subJect3">
                </div>
            </div>

            <div class="card-footer text-center">
                <button id="btnSubmit" class="btn btn-success">KẾT QUẢ</button>
                <div class="mt-2 text-center">
                    <br>
                    <span id="txtKetQua">Kết Quả</span>
                </div>
            </div>
        </div>
    </div>


    <!-- BÀI TẬP 2: TÍNH TỔNG TIỀN ĐIỆN  -->
    <div class="bai2">
        <div class="card w-50">
            <div class="card-header bg-dark text-white">
                <h3 class="text-center">BT2: TÍNH TỔNG TIỀN ĐIỆN</h3>
            </div>
            <div class="card-body">
                <div class="form-gruop">
                    <p>NHẬP HỌ VÀ TÊN</p>
                    <input class="form-control" type="text" id="nameText" placeholder="HỌ VÀ TÊN">
                </div>
            </div>
            <div class="card-body">
                <div class="form-gruop">
                    <p>NHẬP SỐ KW</p>
                    <input class="form-control" type="number" id="soKw">
                </div>
            </div>
            <div class="card-footer text-center">
                <button id="btnTongtiendien" class="btn btn-success">TÍNH TIỀN</button>
                <div class="mt-2 text-center">
                    <br>
                    <span id="hovaten"></span>
                    <span id="tienDien"></span>
                </div>
            </div>
        </div>
    </div>


    <!-- BÀI TẬP 3: TÍNH TỔNG TIỀN ĐIỆN  -->
    <div class="bai3">
        <div class="card w-50">
            <div class="card-header bg-dark text-white">
                <h3 class="text-center">BT3: TÍNH TỔNG TIỀN THUẾ</h3>
            </div>
            <div class="card-body">
                <div class="form-gruop">
                    <input class="form-control" type="text" id="tenKH" placeholder="HỌ VÀ TÊN">
                </div>
            </div>
            <div class="card-body">
                <div class="form-gruop">
                    <p>TỔNG THU NHẬP / NĂM</p>
                    <input class="form-control" type="number" id="tongThunhap">
                </div>
            </div>
            <div class="card-body">
                <div class="form-gruop">
                    <p>SỐ NGƯỜI PHỤ THUỘC</p>
                    <input class="form-control" type="number" id="soNguoi">
                </div>
            </div>
            <div class="card-footer text-center">
                <button id="btnTongtienthue" class="btn btn-success">TÍNH TIỀN THUẾ</button>
                <div class="mt-2 text-center">
                    <br>
                    <span id="ketqua2"></span>
                    <span id="intraten"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- BÀI TẬP 4: TÍNH TỔNG TIỀN CÁP  -->
    <div class="bai4">
        <div class="card w-50">
            <div class="card-header bg-dark text-white">
                <h3 class="text-center">BT4: TÍNH TỔNG TIỀN CÁP</h3>
            </div>
            <div class="card-body">
                <div class="form-gruop">
                    <select id="selectOption" onchange="onchangeDropDown()">
                        <option value="0">Chọn loại khách hàng</option>
                        <option value="1">Nhà dân</option>
                        <option value="2">Doanh nghiệp</option>
                    </select>
                </div>
            </div>

            <div class="card-body">
                <div class="form-gruop">
                    <input type="number" id="soKetnoi" placeholder="Số kết nối" style="visibility: hidden;">
                </div>
            </div>
            <div class="card-body">
                <div class="form-gruop">
                    <p>NHẬP MÃ KHÁCH HÀNG</p>
                    <input class="form-control" type="number" id="maKH">

                </div>
            </div>
            <div class="card-body">
                <div class="form-gruop">
                    <p>NHẬP SỐ KÊNH CAO CẤP</p>
                    <input class="form-control" type="number" id="soKenhcaocap">
                </div>
            </div>
            <div class="card-footer text-center">
                <button id="btnTongtiencap" class="btn btn-success">TÍNH TIỀN</button>
                <div class="mt-2 text-center">
                    <br>
                    <span id="ketqua"></span>
                    <span id="makhachhang"></span>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
